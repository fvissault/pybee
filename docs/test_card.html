<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Test de card</title>
        <link rel="stylesheet" href="main.css">
        <style>
            :root {
                --simple-card-space : 5px;
                --simple-card-general-height : 150px;
                --simple-card-general-width : 200px;
                --simple-card-background-color : yellow;
                --simple-card-border : 1px solid grey;
                --simple-card-title-color : black;
                --simple-card-body-color : black;
                --simple-card-bottom-color : black;

                --flip-card-space : 5px;
                --flip-card-general-height : 200px;
                --flip-card-general-width : 300px;
                --flip-card-transition-duration : 1.0s;
                --flip-card-front-background-color : lightblue;
                --flip-card-back-background-color : lightgreen;
                --flip-card-color : grey;
                --flip-card-front-color : black;
                --flip-card-back-color : grey;
            }
            /***********************************************
                simple-card
            ************************************************/
            .simple-card {
                float:left; 
                position:relative; 
                border:var(--simple-card-border); 
                border-radius:calc(var(--simple-card-space) * 2);
                width:var(--simple-card-general-width); 
                height:var(--simple-card-general-height); 
                margin-left:calc(var(--simple-card-space) * 3); 
                margin-top:calc(var(--simple-card-space) * 2); 
                background-color:var(--simple-card-background-color); 
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); 
            }

            .simple-card:hover {
                box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            }

            .simple-card-title {
                margin-top:var(--simple-card-space); 
                margin-left:var(--simple-card-space); 
                margin-right:var(--simple-card-space);
                color:var(--simple-card-title-color); 
                overflow:hidden; 
                font-weight:bold;
            }

            .simple-card-body {
                margin-top:var(--simple-card-space); 
                margin-left:var(--simple-card-space); 
                margin-right:var(--simple-card-space); 
                color:var(--simple-card-body-color); 
                height:calc(var(--simple-card-general-height) - 49px - 3 * var(--simple-card-space)); 
                overflow:scroll;
            }

            .simple-card-bottom {
                margin:var(--simple-card-space); 
                position:absolute; 
                bottom:0px; 
                height:23px; 
                overflow:hidden;
                color:var(--simple-card-bottom-color); 
            }

            .simple-card button {
                border: none;
                border-radius:0px 0px calc(var(--simple-card-space) * 2) calc(var(--simple-card-space) * 2);
                outline: 0;
                padding: 6px;
                color: white;
                background-color: grey;
                text-align: center;
                cursor: pointer;
                width: 100%;
                font-size: 18px;
            }

            .simple-card button:hover, .simple-card a:hover {
                color: white;
                background-color: black;
            }

            .simple-card a {
                text-decoration: none;
                font-size: 22px;
                color: black;
            }

            /***********************************************
                flip-card
            ************************************************/
            .flip-card {
                background-color: transparent;
                width: var(--flip-card-general-width);
                height: var(--flip-card-general-height);
                border-radius:calc(var(--flip-card-space) * 2);
                margin-left:calc(var(--flip-card-space) * 3); 
                margin-top:calc(var(--flip-card-space) * 2 + 1px); 
                perspective: 1000px;
                float:left;
            }

            .flip-card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                border-radius:calc(var(--flip-card-space) * 2);
                transition: transform var(--flip-card-transition-duration);
                transform-style: preserve-3d;
                box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
                color:var(--flip-card-color);
            }

            .flip-card:hover .flip-card-inner {
                transform: rotateX(180deg);
            }

            .flip-card-front, .flip-card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }

            .flip-card-front {
                border-radius:calc(var(--flip-card-space) * 2);
                background-color: var(--flip-card-front-background-color);
                color:var(--flip-card-front-color);
                overflow:scroll;
            }

            .flip-card-back {
                border-radius:calc(var(--flip-card-space) * 2);
                background-color: var(--flip-card-back-background-color);
                color:var(--flip-card-back-color);
                transform: rotateX(180deg);
                overflow:scroll;
            }
            
            .flip-card button {
                border: none;
                border-radius:0px 0px calc(var(--flip-card-space) * 2) calc(var(--flip-card-space) * 2);
                outline: 0;
                padding: 6px;
                color: white;
                background-color: grey;
                text-align: center;
                cursor: pointer;
                width: 100%;
                font-size: 18px;
            }

            .flip-card button:hover, .flip-card a:hover {
                color: white;
                background-color: black;
            }

            .flip-card a {
                text-decoration: none;
                font-size: 22px;
                color: black;
            }
        </style>
    </head>
    <body style="font-family:tahoma,arial;">

        <div class="simple-card">
            <div class="simple-card-title">titre1</div> <!-- pas important-->
            <div class="simple-card-body">corps1</div> <!-- pas important-->

        </div>

        </div>

        <div class="simple-card">

            <!--<div class="simple-card-bottom">bas de la carte3</div>--> <!-- pas important-->
            <button>Add to Cart</button>
        </div>

        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h1>Recto</h1> <!-- pas important-->
                </div>
                <div class="flip-card-back">

            </div>
        </div> 

        <div class="flip-card">
            <div class="flip-card-inner">

                </div>
                <div class="flip-card-back">
                    <h1 style="line-height:123px;">Verso</h1> <!-- pas important-->
                    <button>Add to Cart</button>
                </div>
            </div>
        </div> 
    </body>
</html>
