<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IDE style VS Code</title>
  <link rel="stylesheet" href="css/splitter.css">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
    }
  </style>
</head>
<body>
  <div id="split1left" class="splitleft">ðŸ“‚ Explorer</div>
  <div id="split1divider" class="splitverticaldivider"></div>
  <div id="split1right" class="splitright">
    <div id="split2top" class="splittop">ðŸ’» Ã‰diteur de code</div>
    <div id="split2divider" class="splithorizontaldivider"></div>
    <div id="split2bottom" class="splitbottom">ðŸ–¥ Console</div>
  </div>

  <script>
    // === Splitter vertical ===
    const split1divider = document.getElementById("split1divider");
    const split1left = document.getElementById("split1left");
    let resizingV = false;

    split1divider.addEventListener("mousedown", () => {
      resizingV = true;
      document.body.style.cursor = "col-resize";
    });

    document.addEventListener("mousemove", (e) => {
      if (!resizingV) return;
      let newWidth = e.clientX;
      if (newWidth < 100) newWidth = 100;
      split1left.style.width = newWidth + "px";
    });

    document.addEventListener("mouseup", () => {
      resizingV = false;
      document.body.style.cursor = "default";
    });

    // === Splitter horizontal ===
    const split2divider = document.getElementById("split2divider");
    const split2top = document.getElementById("split2top");
    let resizingH = false;

    split2divider.addEventListener("mousedown", () => {
      resizingH = true;
      document.body.style.cursor = "row-resize";
    });

    document.addEventListener("mousemove", (e) => {
      if (!resizingH) return;
      let newHeight = e.clientY - split1left.offsetTop; // ajuster hauteur relative
      if (newHeight < 100) newHeight = 100;
      split2top.style.height = newHeight + "px";
      split2top.style.flex = "none"; // fixe la hauteur pour ne plus Ãªtre flexible
    });

    document.addEventListener("mouseup", () => {
      resizingH = false;
      document.body.style.cursor = "default";
    });
  </script>
</body>
</html>
