<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/signupform.css"/>
        <script src="js/signupform.js" defer></script> 
    </head>
    <body>
        <form id="signupform" class="signupform" action="action_page.php">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="firstname"><b>Firstname</b></label>
                <input type="text" placeholder="Enter firstname" name="firstname" required/>

                <label for="lastname"><b>Lastname</b></label>
                <input type="text" placeholder="Enter lastname" name="lastname" required/>

                <hr>
                <label for="email"><b>Email</b></label>
                <input id="email" type="text" placeholder="Enter Email" name="email" required/>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required/>

                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required/>
                
                <label>
                    <input id="rememberme" type="checkbox" checked name="remember" class="rememberme"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" class="signupanchor">Terms & Privacy</a>.</p>

                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
    </body>
</html>
